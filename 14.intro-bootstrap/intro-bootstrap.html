<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Ejercicio 9 - sistema grilla</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Encuentra las diferencias</h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="row bg-warning text-dark" align="center">
                        <h5>Imagenes a Comparar</h5>
                        <div class="col-md-6 image-section bg-success" align="center">
                            <img src="https://img.icons8.com/bubbles/140/000000/stack-of-photos.png" alt="Imagen 1">
                        </div>
                        <div class="col-md-6 compare-section bg-danger" align="center">
                            <img src="https://img.icons8.com/clouds/140/000000/stack-of-photos.png" alt="Imagen 2">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 differences-section bg-primary text-dark">
                    <h5>Cantidad de diferencias</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="diferencias" id="familiar5">
                        <label class="form-check-label" for="familiar5">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="diferencias" id="familiar3">
                        <label class="form-check-label" for="familiar2">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="diferencias" id="familiar2">
                        <label class="form-check-label" for="familiar2">2</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
