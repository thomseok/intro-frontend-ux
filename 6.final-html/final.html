<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas G.">
    <title>Mapa del Sitio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mapa del sitio</h1>
    <table>
        <tr>
            <th>Sección</th>
            <th>URL</th>
        </tr>
        <tr>
            <td>Main</td>
            <td><a href="https://thomseok.com">ThomSeok's Blog</a></td>
        </tr>
        <tr>
            <td>Discography</td>
            <td><a href="https://ibighit.com">BigHit Music</a></td>
        </tr>
        <tr>
            <td>Una sección de la página</td>
            <td><a href="#buscar">Búsqueda por Keywords</a></td>
        </tr>
    </table>

    <h1 id="buscar">Búsqueda</h1>
    <form>
        <div>
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" name="keyword">
        </div>
        <div>
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author">
        </div>
        <div>
            <button type="submit">Buscar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</body>
</html>
